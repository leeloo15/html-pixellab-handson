<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Select</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Tari si diviziunile lor</h1>

  <form>
    <h3>Statele Unite</h3>
    <select>
      <option value="">--selecteaza--</option>
      <option value="alabama">Alabama</option>
      <option value="arkansas">Arkansas</option>
      <option value="northDakota">North Dakota</option>
      <option value="newYork">New York</option>
      <option value="boston">Boston</option>
    </select>
    <hr>
  </form>

  <form>
    <label for="canada">Canada</label>
    <select
      name="canada"
      id="canada"
    >
      <option value="">--selecteaza--</option>
      <option value="ontario">Ontario</option>
      <option value="quebec">Quebec</option>
      <option value="newBrunswik">New Brunswik</option>
      <option value="newfoundland">Newfoundland</option>
    </select>
    <button type="submit">Submit</button>
    <hr>
  </form>

  <form>
    <h3>Romania</h3>
    <select name="romania">
      <option value="">--selecteaza--</option>
      <option value="iasi">Iasi</option>
      <option value="harghita">Harghita</option>
      <option value="brasov">Brasov</option>
    </select>
    <button type="submit">Submit</button>
  </form>
  <hr>

  <form>
    <label for="newyork">New York</label>
    <select
      id="newyork"
      name="newyork"
    >
      <option value="">--selecteaza--</option>
      <option value="bronx">Bronx</option>
      <option value="newjersey">New Jersey</option>
      <option value="manhattan">Manhattan</option>
    </select>
    <button type="submit">Submit</button>
  </form>
  <hr>


  <div
    class="pixeltab-host"
    id="html01-03-07"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
