<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Tables</title>
  <style>
    td,
    th {
      border: 1px solid #000;
    }

  </style>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>

  <table>
    <tr>
      <th>Country</th>
      <th>Capital</th>
      <th>Capital population</th>
    </tr>
    <tr>
      <td>Romania</td>
      <td>Bucuresti</td>
      <td>1.83 mil locuitori</td>
    </tr>
    <tr>
      <td>USA</td>
      <td>Washington</td>
      <td>5.4 mil</td>
    </tr>
  </table>

  <div
    class="pixeltab-host"
    id="html01-04-01"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
